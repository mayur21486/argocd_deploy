apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 3
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: mayur21486/helloapp:5a35cc6ebb780bc7248b30500dda2c64b1cbff0e
        ports:
        - containerPort: 80
