apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 3
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: mayur21486/helloapp:81f7568466f0fa570fe2697c0adab4c13f1add21
        ports:
        - containerPort: 80
