apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 3
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: mayur21486/helloapp:64de1bfcfa1ccc0b6cc12b69f0a749f7ed712cb5
        ports:
        - containerPort: 80
