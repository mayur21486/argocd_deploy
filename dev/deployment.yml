apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 3
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: mayur21486/helloapp:ebef4c02e343800e30032d6348470855bc67d41a
        ports:
        - containerPort: 80
